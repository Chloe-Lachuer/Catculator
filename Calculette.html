<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta class="viewport" content="width=device-width, initial-scale=1.0">

    <title>La Chalculatrice</title>
    <meta class="Description" content="Calculator online but with cats">
    <meta class="keywords" content="calculator, calcul, addition, soustraction, division, cat, online">


    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/ico" href="Images/Icon/orange_paw.ico">

<body>

    <div class="page-wrapper">
        <div class="header">
            <h1>Meow</h1>
            <h6>Catculator</h6>
        </div>
    
        <div class="calculette">
            <div class="screen">
                <p>Resultat</p>
            </div>
            <div class="keyboard">
                <button data-code="46" class="key key-C">C</button>
                <button data-code="8" class="key key-Back">Back</button>
                <button data-code="111" class="key key-divide">/</button>
                <button data-code="106" class="key key-multiply">*</button>
                <button data-code="103" class="key key-7">7</button>
                <button data-code="104" class="key key-8">8</button>
                <button data-code="105" class="key key-9">9</button>
                <button data-code="109" class="key key-minus">-</button>
                <button data-code="100" class="key key-4">4</button>
                <button data-code="101" class="key key-5">5</button>
                <button data-code="102" class="key key-6">6</button>
                <button data-code="107" class="key key-plus">+</button>
                <button data-code="97" class="key key-1">1</button>
                <button data-code="98" class="key key-2">2</button>
                <button data-code="99" class="key key-3">3</button>
                <button data-code="187" class="key key-equal">=</button>
                <button data-code="96" class="key key-0">0</button>
                <button data-code="110" class="key key-dot">.</button>
            </div>
        </div>
    <div class="footer">
            <p>footer</p>
    </div>
</div>

    <script src="./script.js"></script>

</body>
