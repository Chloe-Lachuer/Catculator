<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta class="viewport" content="width=device-width, initial-scale=1.0">

    <title>La Chalculatrice</title>
    <meta class="Description" content="Calculatrice en ligne, mais avec des chats en plus">
    <meta class="keywords" content="calculatrice, calcul, addition, soustraction, division, chat, en ligne">


    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/ico" href="Images/Icon/orange_paw.ico">

<body>

    <div class="header-wrapper">
        <div class="header">
            <h1>Meow</h1>
            <h6>La Chalculatrice</h6>
        </div>
    </div>
    <div class="page-wrapper"
        <div class="calculette">
            <div class="screen">
                <p>Resultat</p>
            </div>
            <div class="keyboard">
                <button data-code="46" class="key">C</button>
                <button data-code="8" class="key">Back</button>
                <button data-code="111" class="key">/</button>
                <button data-code="106" class="key">*</button>
                <button data-code="103" class="key">7</button>
                <button data-code="104" class="key">8</button>
                <button data-code="105" class="key">9</button>
                <button data-code="109" class="key">-</button>
                <button data-code="100" class="key">4</button>
                <button data-code="101" class="key">5</button>
                <button data-code="102" class="key">6</button>
                <button data-code="107" class="key">+</button>
                <button data-code="97" class="key">1</button>
                <button data-code="98" class="key">2</button>
                <button data-code="99" class="key">3</button>
                <button data-code="187" class="key">=</button>
                <button data-code="96" class="key">0</button>
                <button data-code="110" class="key">.</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>truc</p>
    </div>
    <script src="./script.js"></script>

</body>
